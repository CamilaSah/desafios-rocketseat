<!--
    Nesse desafio você deve criar um quiz de perguntas e respostas. 

    Adicione no mínimo 3 perguntas com 4 opções de respostas cada.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="">
        <h1>Quiz</h1>
        <hr>
        <ol>
            <li>
                <h3>Qual é o resultado da expressão 2+2?</h3>
                <div>
                    <input type="radio" name="question-1" id="question-1-a" value="A">
                    <label for="question-1-a">A) 2</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value="B">
                    <label for="question-1-b">B) 3</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value="C">
                    <label for="question-1-c">C) 4</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d" value="D">
                    <label for="question-1-d">D) 5</label>
                </div>
            </li>
            <li>
                <h3>Qual é o resultado da expressão 2*2+5?</h3>
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value="A">
                    <label for="question-2-a">A) 5</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value="B">
                    <label for="question-2-b">B) 9</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value="C">
                    <label for="question-2-c">C) 14</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d" value="D">
                    <label for="question-2-d">D) 11</label>
                </div>
            </li>
            <li>
                <h3>Qual é o resultado da expressão 220/10?</h3>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value="A">
                    <label for="question-3-a">A) 20</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value="B">
                    <label for="question-3-b">B) 22</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value="C">
                    <label for="question-3-c">C) 24</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d" value="D">
                    <label for="question-3-d">D) 26</label>
                </div>
            </li>
            <li>
                <h3>Qual é o resultado da expressão 2*(2+5)?</h3>
                <div>
                    <input type="radio" name="question-4" id="question-4-a" value="A">
                    <label for="question-4-a">A) 14</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-b" value="B">
                    <label for="question-4-b">B) 9</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-c" value="C">
                    <label for="question-4-c">C) 11</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-d" value="D">
                    <label for="question-4-d">D) 7</label>
                </div>
            </li>
        </ol>
        <button>Enviar</button>
    </form>
</body>
</html>
